<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/ddb72bf363.js" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>
<div class="container">
	<div class="navigation">
		<div class="menu-toggle"></div>
		<ul class="list">
			<li class="list-item" style="--color:#f44336">
			<a href="#">
				<span class="icon">
					<ion-icon name="home-outline">
						<i class="fa-solid fa-house-user"></i>
					</ion-icon>
				</span>
				<span class="text">Home</span>
			</a></li>
			<li class="list-item" style="--color:#ffa117">
			<a href="#">
				<span class="icon">
					<ion-icon name="alert-outline">
						<i class="fa-solid fa-bell"></i>
					</ion-icon>
				</span>
				<span class="text">About</span>
			</a></li>
			<li class="list-item" style="--color:#0fc70f">
			<a href="#">
				<span class="icon">
					<ion-icon name="call-outline">
						<i class="fa-solid fa-phone"></i>
					</ion-icon>
				</span>
				<span class="text">Contact</span>
			</a></li>
			<li class="list-item" style="--color:#2196f3">
			<a href="#">
				<span class="icon">
					<ion-icon name="grid-outline">
						<i class="fa-solid fa-grip"></i>
					</ion-icon>
				</span>
				<span class="text">Portfolio</span>
			</a></li>
			<li class="list-item" style="--color:#b145e9">
			<a href="#">
				<span class="icon">
					<ion-icon name="pencil-outline">
						<i class="fa-solid fa-pencil"></i>
					</ion-icon>
				</span>
				<span class="text">Blog</span>
			</a></li>
		</ul>
	</div>
</div>














	<script src="app.js"></script>
</body>
</html>
